<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁点名</title>
    <style>
        .box{
            width: 200px;
            height: 20px;
            border: 1px solid aqua;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">用阳寿来抽奖吧</div>
    <button>点击抽取</button>
    <script>
        let btn=document.querySelector('button')
        let div=document.querySelector('.box')
        let arr=['刘','王','孙','李','关','赵','叶','秦']
        function range(max,min) {
            return Math.floor(Math.random()*(max-min+1))+min
        }
        btn.addEventListener('click',function(){
            let random=range(0,arr.length-1)
            div.innerHTML=arr[random]
            arr.splice(random,1)
            if(arr.length===1){
                btn.disabled=true
                btn.innerHTML='已经抽完'
            }
        })
    </script>
</body>
</html>
