<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字</title>
</head>
<body>
    <script>
        function random(max,min) {
            return Math.floor(Math.random()*(max-min+1))+min
        }
        let a=random(1,10)
        while (true) {
            let num=+prompt('请输入一个数')
            if (a>num) {
                alert('猜小了')
            } else if(a<num){
                alert('猜大了')
            }else{
                alert('正确')
                break
            }
        }
    </script>
</body>
</html>
