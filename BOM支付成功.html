<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
</head>
<body>
    <a href="www.baidu.com">支付成功</a>
    <script>
        let a=document.querySelector('a')
        let num=6
        let time=setInterval(function(){
            num--
            a.innerHTML=`${num}秒后跳转`
            if(num===0){
                clearInterval(time)
                location.href='http://127.0.0.1:5500/dom%E8%BD%AE%E6%92%AD%E5%9B%BEplus.html'
            }
        },1000)
    </script>
</body>
</html>
