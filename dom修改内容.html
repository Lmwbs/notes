<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改内容</title>
    <style>
        .box{
            width: 100px;
            height: 100px;

    <script>
        let box=document.querySelector('.box')
        box.innerHTML='<style>.box{width:200px;};</style>'
        box.innerText='啦啦啦'
    </script>
</body>
</html>
