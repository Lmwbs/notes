<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制语句</title>
</head>
<body>
    <script>
        let num=+prompt('请输入一个数')
        let sum=0
        for(i=0;i<=num;i++){
            sum+=i
        }
        console.log(sum)
    </script>
</body>
</html>
